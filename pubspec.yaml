name: feather
description: Flutter weather application
version: 2.0.0
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.0
  geolocator: ^9.0.2
  dio: ^5.1.2
  logger: ^1.0.0
  flutter_swiper_null_safety:
    git: https://github.com/lianyagang/flutter_swiper_null_safety.git
  shared_preferences: ^2.0.5
  package_info: ^2.0.0
  url_launcher: ^6.0.3
  pretty_dio_logger: ^1.3.1
  fluro: ^2.0.3
  timeago: ^3.0.2
  app_settings: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.5
  lint: ^2.1.2
  bloc_test: ^9.1.3
  mockito: ^5.0.9
  build_runner: ^2.0.4
  http_mock_adapter: ^0.4.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
